<h2>Abrir caja registradora 1</h2>
<form ng-submit="registerCtrl.openRegister()">
  <div class="form-group">
    <label for="cantidadInicial">Cantidad Inicial</label>
    <input type="number" ng-model="registerCtrl.montoInicial" class="form-control" id="cantidadInicial" placeholder="Cantidad inicial de efectivo en caja">
  </div>
  <input type="submit" class="btn btn-primary" value="Enviar"/>
</form>
