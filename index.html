<!DOCTYPE html>
<html ng-app="main" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <link href="assets/css/animations.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">
                <div class="stretchRight">
                    Punto de venta
                </div>
            </a>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <div class="stretchRight">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: $state.includes('sales')}" ui-sref="sales">Ventas<span class="sr-only">(current)</span></a>
                        </li>
                        <!-- ui-sref-active="active" -->
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: $state.includes('inventario')}" ui-sref="inventario.dashboard">Inventario</a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" ng-class="{active: $state.includes('providers')}" ui-sref="providers">Proveedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manejo de proveedores</a>
                        </li>
                    </ul>

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="returns">Devoluciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" ui-sref="reports">Reportes</a>
                        </li>
                    </ul>
                </div>

            </nav>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">

                <ui-view></ui-view>
            </main>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/app.js"></script>
    <!--DATA MODULE-->
    <script src="src/data.module.js"></script>
    <script src="src/utils/products.data.service.js"></script>

    <!--Routes-->
    <script src="src/routes.js"></script>


    <!--productos-->
    <script src="src/components/products-list/product-list.module.js"></script>
    <script src="src/components/products-list/product-list.component.js"></script>
    <script src="src/components/products-list/product-list.controller.js"></script>

    <!--proveedores-->
    <script src="src/components/providers-list/provider-list.module.js"></script>
    <script src="src/components/providers-list/provider-list.component.js"></script>

    <!--reportes-->
    <script src="src/components/reports/reports.module.js"></script>
    <script src="src/components/reports/reports.component.js"></script>

    <!--devoluciones-->
    <script src="src/components/returns/returns.module.js"></script>
    <script src="src/components/returns/returns.component.js"></script>

    <!--Ventas-->
    <script src="src/components/sales/sales.controller.js"></script>

</body>

</html>
